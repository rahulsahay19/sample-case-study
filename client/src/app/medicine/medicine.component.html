<div class="container">
    <div class="row">
        <section class="col-3">
           <h5 class="text-warning ml-3">Brands</h5>
           <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                 [class.active]="brand.brand === this.medicineParams.brand"
                 [value]="brand.brand"
                 (click)="onBrandSelected(brand.brand)"
                 >
                    {{brand.brand}}
                </li>
           </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header 
                    [totalCount]="totalCount"
                    [pageSize]="this.medicineParams.pageSize"
                    [pageNumber]="this.medicineParams.pageNumber"
                ></app-paging-header>
                <div class="form-inline mt-2">
                <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="widows: 300px;" placeholder="Search" type="text">
                <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
                <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of medicines">
                 <app-medicine-item [medicine]="item"></app-medicine-item>
                </div>
              </div>
              <div class="d-flex justify-content-center">
               <app-pager
                    [pageSize]="medicineParams.pageSize"
                    [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)"
               ></app-pager>
              </div>
        </section>
    </div>
</div>
